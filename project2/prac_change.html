<button id="button" class="centerpls">Change color</button>
<br>
<div id="shape" class="centerpls"></div>

  <script type="text/javascript">

	function setColor() {

	var range = "0123456789ABCDEF";
	var color = "";

		for(var i=0; i<6;i++){
			color += range[Math.floor(Math.random()*range.length)];
		}
	
	return "#"+color;
	}

  /*CLICK LISTENER*/
  document.getElementById("button").onclick = function() {
	
	/*
	document.getElementById("test").innerHTML = "hello";
	console.log(setColor());
	*/
	document.getElementById("shape").style.backgroundColor = setColor();   
}




  </script>
